<!DOCTYPE html>
<html>
  <head>
    <title>ESP Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="topnav">
      <h1>
        <i class="far fa-compass"></i> MPU6050 <i class="far fa-compass"></i>
      </h1>
    </div>
    <div class="content">
      <div class="top-title">
        <div class="lang">Language</div>
      </div>
      <div class="cards">
        <div class="card">
          <p class="card-title">GYROSCOPE</p>
          <p>
            <span class="reading">X: <span id="gyroX"></span> rad</span>
          </p>
          <p>
            <span class="reading">Y: <span id="gyroY"></span> rad</span>
          </p>
          <p>
            <span class="reading">Z: <span id="gyroZ"></span> rad</span>
          </p>
        </div>
        <div class="card">
          <p class="card-title">ACCELEROMETER</p>
          <p>
            <span class="reading"
              >X: <span id="accX"></span> ms<sup>2</sup></span
            >
          </p>
          <p>
            <span class="reading"
              >Y: <span id="accY"></span> ms<sup>2</sup></span
            >
          </p>
          <p>
            <span class="reading"
              >Z: <span id="accZ"></span> ms<sup>2</sup></span
            >
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
