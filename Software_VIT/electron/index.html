<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Smart Bilingual Editor</title>
  </head>
  <body>
    <div id="app-container">
      <!-- Drawing Pad -->
      <div id="drawing-container">
        <canvas id="drawing-pad" width="300" height="300"></canvas>
        <div class="drawing-controls">
          <button id="clear-drawing">Clear Drawing</button>
          <button id="send-drawing">Insert Character</button>
        </div>
      </div>

      <!-- Writing Toolbar -->
      <div id="writing-pad">
        <button class="pad-button" data-command="bold" title="Bold (Ctrl+B)">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.5 3H7a2 2 0 00-2 2v14a2 2 0 002 2h7.5a4.5 4.5 0 001.5-3V6a4.5 4.5 0 00-1.5-3z"
            />
          </svg>
          <span>Bold</span>
        </button>
        <button
          class="pad-button"
          data-command="italic"
          title="Italic (Ctrl+I)"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5h6M7 19h6m1-14l-4 14"
            />
          </svg>
          <span>Italic</span>
        </button>
        <button
          class="pad-button"
          data-command="underline"
          title="Underline (Ctrl+U)"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 3v10m-4-10v10M7 3v10m13 4H3"
            />
          </svg>
          <span>Underline</span>
        </button>
        <div class="pad-separator"></div>
        <div class="pad-dropdown">
          <button class="pad-button" title="Text Alignment">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 6h18M3 12h18M3 18h14"
              />
            </svg>
            <span>Align</span>
          </button>
          <div class="dropdown-content">
            <div class="dropdown-item" data-command="justifyLeft">Left</div>
            <div class="dropdown-item" data-command="justifyCenter">Center</div>
            <div class="dropdown-item" data-command="justifyRight">Right</div>
            <div class="dropdown-item" data-command="justifyFull">Justify</div>
          </div>
        </div>
        <button
          class="pad-button"
          data-command="insertUnorderedList"
          title="Bullet List"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
          <span>List</span>
        </button>
        <button
          class="pad-button"
          data-command="insertOrderedList"
          title="Numbered List"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <span>Numbered</span>
        </button>
        <div class="pad-separator"></div>
        <button class="pad-button" data-command="undo" title="Undo (Ctrl+Z)">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          <span>Undo</span>
        </button>
        <button class="pad-button" data-command="redo" title="Redo (Ctrl+Y)">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
          <span>Redo</span>
        </button>
        <div class="pad-separator"></div>
        <button
          class="pad-button"
          data-command="removeFormat"
          title="Clear Formatting"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          <span>Clear</span>
        </button>
      </div>

      <!-- Editor Area -->
      <div
        id="editor"
        contenteditable="true"
        spellcheck="false"
        placeholder="Type here..."
      ></div>

      <!-- Status Bar -->
      <div id="status-bar">
        <div id="status">
          <div id="status-icon"></div>
          <div id="status-text">Ready</div>
        </div>
        <div id="model-info">LLama3 LLM â€¢ Port 11434</div>
      </div>
    </div>

    <!-- Suggestion Box -->
    <div id="suggestion" class="suggestion"></div>
    <script src="js/script.js"></script>
  </body>
</html>
